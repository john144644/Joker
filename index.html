<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - Meu Diário</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        .post-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
        }

        .post-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        .post-container p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Postagens do Diário</h2>

    <div id="posts">
        <!-- Área para exibir postagens (será preenchido dinamicamente) -->
    </div>

    <script>
        // Exibe postagens ao carregar a página
        window.addEventListener('load', function() {
            const postagens = JSON.parse(localStorage.getItem('postagens')) || [];
            const postsContainer = document.getElementById('posts');

            postagens.forEach(post => {
                const postagemHTML = `
                    <div class="post-container">
                        <p>${post.texto}</p>
                        ${post.bloqueada ? '<p>Foto Bloqueada</p>' : post.foto ? `<img src="${post.foto}" alt="Foto">` : ''}
                    </div>
                `;
                postsContainer.innerHTML += postagemHTML;
            });
        });
    </script>
</body>
</html>
